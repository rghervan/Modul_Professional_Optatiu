<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato A5</title>
</head>
<body>
    <h1>Ejemplo uso de etiqueta &lt;time&gt; </h1>
    <p> 
        Me despierto cada mañanaa las &lt;time&gt;<time>07:00</time>&lt;/time&gt; de la mañana
    </p>
    <p>
        No obstante soy feliz es mi oportunidad, es <time datetime="2008-02-14:20:00">San Valentine</time>
    </p>
</body>
</html>
