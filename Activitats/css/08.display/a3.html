<head>

    <title>Display Activitat 3</title>

<style>
    nav ul{
        list-style: none;
        padding: 0;
        margin: 0;
    }
    nav li{
        display: inline-block;
        margin-right: 20px;
    }
    nav a{
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-family: Arial, sans-serif;
    }
    nav a:hover {
            background-color: #217dbb;
        }
</style>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="">A</a>
                </li>
                <li>
                    <a href="">B</a>
                </li>
                <li>
                    <a href="">C</a>
                </li>
                <li>
                    <a href="">D</a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
