<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: wheat; /* verde medio */
      padding: 10px 20px;
      color: white;
    }

    /* Logo */
    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    /* Navegación */
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Formulario de búsqueda */
    .search-form {
      display: flex;
      gap: 5px;
    }

    .search-form input[type="text"] {
      padding: 5px;
      border: none;
      border-radius: 3px;
    }

    .search-form button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background-color: #FF9F1C; /* naranja vivo */
      color: white;
      cursor: pointer;
    }

    .search-form button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo -->
    <div class="logo">MiLogo</div>

    <!-- Navegador -->
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#servicios">Servicios</a></li>
        <li><a href="#nosotros">Nosotros</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>

    <!-- Formulario de búsqueda -->
    <form class="search-form">
      <input type="text" placeholder="Buscar...">
      <button type="submit">Buscar</button>
    </form>
  </header>
</body>
</html>
