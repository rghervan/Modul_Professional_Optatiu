<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Contacto</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* NAV SUPERIOR */
        nav {
            background: #222;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* MAIN con imagen fullscreen */
        main {
            height: 100vh;
        }

        section {
            height: 100%;
            position: relative;
        }

        /* Imagen fullscreen */
.contenedor-imagen {
    width: 100%;
    height: 100vh;          /* Ocupa el 100% del viewport */
    overflow: hidden;       /* Evita barras si la imagen sobresale */
}

.contenedor-imagen img {
    width: 100%;
    height: 100%;
    object-fit: cover;      /* La imagen cubre el espacio sin deformarse */
    object-position: center;/* Centra la imagen */
    display: block;         /* Elimina espacios blancos */
}

        

        /* TARJETA SOBRE LA IMAGEN */
        .tarjeta {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background: rgba(255, 255, 255, 0.85);
            padding: 30px 40px;
            border-radius: 12px;
            text-align: center;
            width: 300px;

            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .tarjeta h2 {
            margin-top: 0;
            font-size: 1.8rem;
        }

        .tarjeta p {
            margin-bottom: 20px;
            font-size: 1rem;
            color: #333;
        }

        .tarjeta a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }

        .tarjeta a:hover {
            background: #0c47a1;
        }

        /* FOOTER */
        footer {
            background: #222;
            padding: 20px;
            text-align: center;
        }

        footer ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer ul li a {
            color: #1da1f2;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- NAV SUPERIOR -->
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#sobre-mi">Sobre mí</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- MAIN con imagen fullscreen y tarjeta encima -->
    <main>
        <section>
            <div class="contenedor-imagen"><img src="../../../img/imagenes_a2.jpg" alt=""></div>

            <div class="tarjeta">
                <h2>Tu Nombre</h2>
                <p>Desarrollador Web | Diseñador | Creativo</p>

                <a href="cv.pdf" target="_blank">Curriculum Vitae</a>
                <a href="mailto:tuemail@correo.com">Email</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <ul>
            <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
            <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
        </ul>
    </footer>

</body>
</html>
