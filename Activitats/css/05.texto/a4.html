<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Practica 4</title>
</head>
<style>
    @font-face{
        font-family: "1r-font";
        src: url(../../css/RubikStorm-Regular.ttf);
        font-weight: normal;
        font-style: normal;
    }
    @font-face{
        font-family: "2n-font";
        src: url(../Noto_Sans_Syriac/NotoSansSyriac-VariableFont_wght.ttf);
    }
    .fuente-titulo{
        font-family: "1r-font";
    }
    .fuente-texto{
        font-family: "2n-font";
    }
</style>
<body>
    <h1 class="fuente-titulo">Lorem ipsum dolor sit.</h1>
    <p class="fuente-texto">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum molestiae autem
        tempore dolor tenetur, fugit quas reprehenderit aperiam deserunt quidem neque illo.
        Quis vel, nam architecto provident odit natus dolore.
    </p>

</html>
